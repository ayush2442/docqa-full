name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: docqa_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and Test Backend
      working-directory: ./docqa-backend
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: docqa_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        chmod +x mvnw
        ./mvnw clean test
    
    - name: Generate Coverage Report
      working-directory: ./docqa-backend
      run: ./mvnw jacoco:report
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: docqa-backend/target/site/jacoco/

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './docqa-frontend/package-lock.json'
    
    - name: Install Dependencies
      working-directory: ./docqa-frontend
      run: npm ci
    
    - name: Build Frontend
      working-directory: ./docqa-frontend
      run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Images
      run: docker-compose build
