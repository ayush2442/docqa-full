version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: docqa-postgres
    environment:
      POSTGRES_DB: docqa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./docqa-backend
      dockerfile: Dockerfile
    container_name: docqa-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: docqa
      DB_USER: postgres
      DB_PASSWORD: postgres
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      UPLOAD_DIR: /app/uploads
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./docqa-frontend
      dockerfile: Dockerfile
    container_name: docqa-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads: