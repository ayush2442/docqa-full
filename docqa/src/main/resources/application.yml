spring:
  application:
    name: docqa
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:docqa}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:pass123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: 8080

gemini:
  api-key: ${GEMINI_API_KEY}

file:
  upload-dir: ${UPLOAD_DIR:./uploads}